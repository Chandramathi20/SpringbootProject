<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Spring Boot Thymeleaf Customer Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.2.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/static/main.css}"
	href="../../static/main.css" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js" 
th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
</head>
<body>
	<div class="container">

		<h2>Add Customer</h2>

		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" th:object="${customer}" method="post" th:action="@{/customer}">
					
					<input type="hidden" th:field="*{id}"/>
						
					<div class="form-group">
						<label class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-10">
							<input  type="text" class="form-control" th:field="*{firstName}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Last Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{lastName}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{email}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">AddressLine One</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{addressLineOne}"/>
								
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">AddressLine Two</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{addressLineTwo}"/>
								
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">City</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{city}"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Zip Code</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{zipCode}"/>
						</div>
					</div>
					<div class="row">
						<button class="btn btn-primary" type="submit">Add</button>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
