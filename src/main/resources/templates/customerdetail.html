<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Spring Boot Thymeleaf Customer Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.2.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/static/main.css}"
	href="../../static/main.css" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js" 
th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
</head>
<body>
	<div class="container">

		<h2>Customer Details</h2>

		<div class="row">
			
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2">Customer Id</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.id}">Customer
								Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.firstName}">First Name
								</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col- control-label">Last Name</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.lastName}">Last Name
								</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2">Email</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.email}">Email
								</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">AddressLine One</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.addressLineOne}">AddressLineOne
								</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">AddressLine Two</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.addressLineTwo}">AddressLineTwo
								</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">City</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.city}">City
								</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Zip Code</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.zipCode}">ZipCode
								</p>
						</div>
					</div>

				</form>
		
		</div>

	</div>

</body>
</html>
