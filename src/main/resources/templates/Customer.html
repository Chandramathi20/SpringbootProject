<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Spring Boot Thymeleaf Customer List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.2.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/static/main.css}"
	href="../../static/main.css" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js" 
th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
</head>
<body>
<div class="container">
	<div th:if="${not #lists.isEmpty(customers)}">
	
	<h2>List of Customers</h2>
	
	<table class="table table-striped">
	<tr>
	<th>Id</th>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Email</th>
	<th>Address Line1</th>
	<th>Address Line2</th>
	<th>City</th>
	<th>Zip Code</th>
	<th>View</th>
	<th>Edit</th>
	<th>Delete</th>
	
	</tr>
	
	<tr th:each="customer : ${customers}">
	<td th:text="${customer.id}"></td>
	<td th:text="${customer.firstName}"></td>
	<td th:text="${customer.lastName}"></td>
	<td th:text="${customer.email}"></td>
	<td th:text="${customer.addressLineOne}"></td>
	<td th:text="${customer.addressLineTwo}"></td>
	<td th:text="${customer.city}"></td>
	<td th:text="${customer.zipCode}"></td>
	<td><a th:href="${'/ViewCustomers/customers/'+ customer.id}">View</a></td>
	<td><a th:href="${'/ViewCustomers/customers/edit/' + customer.id}">Edit</a></td>
	<td><a th:href="${'/ViewCustomers/customers/delete/' + customer.id}"> Delete</a></td>
	</tr>

	
	</table>
	
	
	</div>


<div class="row"> 
<a th:href="${'/ViewCustomers/customers/Add'}">New Customer</a></div>
	</div>

</body>
</html>
